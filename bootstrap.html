<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OK6w9+UeSoxJlt8a/DREmEirfpkJlCrDdf5spw2jzeSCL7Dx9pLLezBxBl/B4A5" crossorigin="anonymous">
</head>

<body>
    
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Minha Empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <div class="row">
      <!-- Left column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            Menu Lateral
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Opção 1</li>
              <li class="list-group-item">Opção 2</li>
              <li class="list-group-item">Opção 3</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Right column (Main Content) -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Conteúdo Principal
          </div>
          <div class="card-body">
            <h5 class="card-title">Bem-vindo ao sistema da nossa empresa!</h5>
            <p class="card-text">Aqui você pode explorar os serviços e funcionalidades oferecidos.</p>
            <a href="#" class="btn btn-primary">Saiba mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (para funcionalidade da navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12M+cLnzYm+yu8/TV7pO2mWMfMFLxgL+qNy12es+T4yjGhUL" crossorigin="anonymous"></script>
</body>
</html>
